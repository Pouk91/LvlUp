<!DOCTYPE html>
<html>

<head>
  <title>Workout Tracker!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="assets/styles/index.scss">
  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  <!-- <script src="assets/scripts/auth/appFunction.js"></script> -->
</head>

<body id="container-fluid">
  <h1>Workout Tracker</h1>

  <form id="sign-up">
    <fieldset>
      <input type="text" name="credentials[email]" value="email">
      <input type="password" name="credentials[password]" value="password">
      <input type="password" name="credentials[pasword_confirmation]" value="password_confirmation">
      <input type="submit" name="submit" value="Sign up">
      <!-- <button type="button"  name="submit" class="btn btn-success">Sign Up</button> -->
    </fieldset>
  </form>
  <br>

  <!-- <h3><div id="messageBanner"></div></h3>
  <h3 id="totalGamesBanner">You have played <div id="game-count"></div> Games</h3> -->

  <br>
  <form id="sign-in">
    <fieldset>
      <input type="text" name="credentials[email]" value="email">
      <input type="password" name="credentials[password]" value="password">
      <input type="submit" name="submit" value="Sign in">
    </fieldset>
  </form>
  <br>

  <!-- <h3><div id="signed-in"></div></h3> -->

  <br>
  <form id="change-password">
    <fieldset>
      <input type="password" name="passwords[old]" value="old password">
      <input type="password" name="passwords[new]" value="new password">
      <input type="submit" name="submit" value="Change Password">
      <!-- <button type="button" class="btn btn-primary">Change Password</button> -->
    </fieldset>
  </form>
  <br>

  <!-- <h3><div id="changePW"></div></h3> -->

  <br>
  <form id="sign-out">
    <fieldset>
      <input type="submit" name="submit" value="Sign Out">
    </fieldset>
  </form>
  <br>

  <form id="workout">
    <fieldset>
      <input type="text" name="workout[name]">
      <input type="text" name="workout[reps]">
      <input type="text" name="workout[sets]">
      <button type="submit">Enter Workout</button>
    </fieldset>
  </form>

  <br>

  <button type="submit" id='get-workouts'>Get Workouts</button>

  <br>

</body>

</html>
