<!DOCTYPE html>
<html>

<head>
  <title>Workout Tracker!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="assets/styles/index.scss">
  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

</head>

<body id="container-fluid">
  <div>

  <h1>One Punch Man Challenge Tracker!</h1>

<div class="container">
</div>
  <h3><div id="messageBanner"></div></h3>
<br>
  <form id="sign-up">
    <fieldset>
      <input name="credentials[email]" type="text" placeholder="email">
      <input name="credentials[password]" type="password"
type="password" placeholder="enter password">
      <input name="credentials[password_confirmation]" type="password"
type="password" placeholder="confirm password">
      <!-- <input name="submit" type="submit" value="Sign up"> -->
      <input type="submit" name="submit" class="btn btn-success" value="Sign-Up">
    </fieldset>
  </form>
  <br>


  <br>
  <form id="sign-in">
    <fieldset>
      <input type="text" name="credentials[email]" placeholder="email">
      <input type="password" name="credentials[password]" placeholder="password">
      <input type="submit" name="submit" class="btn btn-primary" value="Sign in">
    </fieldset>
  </form>
  <br>

  <br>
  <form id="change-password">
    <fieldset>
      <input type="password" name="passwords[old]" placeholder="old password">
      <input type="password" name="passwords[new]" placeholder="new password">
      <input type="submit" name="submit" class="btn btn-primary" value="Change Password">
    </fieldset>
  </form>
  <br>

  <br>

  <form id="sign-out">
    <fieldset>
      <input type="submit" name="submit" class="btn btn-danger" value="Sign Out">
    </fieldset>
  </form>

  <br>

  <form id="enter-workout">
    <!-- <fieldset>/ -->
      <input type="text" name="workout[name]" placeholder="Workout Name">
      <input type="number" aname="workout[reps]" placeholder="Reps">
      <input type="number" name="workout[sets]" placeholder="Sets">
      <input type="submit" name="submit" class="btn btn-success" value="Enter Workout">
    <!-- </fieldset> -->
  </form>

  <br>

  <form id="update-workout">
    <!-- <fieldset>/ -->
      <input type="text" name="id" placeholder="ID">
      <input type="text" name="workout[name]" placeholder="Workout Name">
      <input type="number" name="workout[reps]" placeholder="Reps">
      <input type="number" name="workout[sets]" placeholder="Sets">
      <input type="submit" name="submit" class="btn btn-primary" value="Update Workout">
    <!-- </fieldset> -->
  </form>

  <br>

  <form id="delete-workout">
    <!-- <fieldset>/ -->
    <input type="text" name="id" placeholder="ID">
    <input type="submit" name="submit" class="btn btn-danger" value="Delete Workout">
    <!-- </fieldset> -->
  </form>

  <br>

  <form id="get-workouts">
    <fieldset>
      <input type="submit" name="submit" class="btn btn-success" value="Get Workouts">
    </fieldset>
  </form>

   <br>

   <div class="content"></div>

 </div>
</body>

</html>
